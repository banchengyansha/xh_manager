<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>修改密码</title>
	<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
	<link href="../css/bootstrap.min.css" rel="stylesheet"></link>
	<link href="../css/metisMenu.min.css" rel="stylesheet"></link>
	<link href="../css/dataTables.bootstrap.css" rel="stylesheet"></link>
	<link href="../css/sb-admin-2.css" rel="stylesheet"></link>
	<link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css"></link>
	<link href="../css/boot-crm.css" rel="stylesheet" type="text/css"></link>
	
	<link href="../plugins/datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet" />

	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
	
	<script type="text/javascript" src="../js/base.js"></script>
	<script type="text/javascript" src="../js/service/userService.js"></script>
	<script type="text/javascript" src="../js/service/baseCodeService.js"></script>
    <script type="text/javascript" src="../js/service/abilityItemService.js"></script>
	<script type="text/javascript" src="../js/controller/baseController.js"></script>
	<script type="text/javascript" src="../js/controller/userController.js"></script>

<style type="text/css">
	table{
	     border: 0px solid transparent !important;
	 }
	 
	.table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th{
		border-top: 0px solid #ddd;		 
	}
	
	tr>td>div>label{
		width:70px;
	}
</style>

</head>
<body  ng-app="xhManager" ng-controller="userController">

	<div id="wrapper">

		<div id="page-wrapper">

			<div class="row">
				<div class="col-lg-12">
					<h2>
						<b style="font-family: 华文隶书; color: green">修改密码</b>
					</h2>
				</div>
			</div>


			<form class="form-inline" action="" method="get">
				<div class="panel panel-default row-fluid">
					<div class="panel-body">
						<table class="table">
							<tr>
								<td>
									<div class="form-group col-lg-12">
										<label for="customerName">原始密码</label>
										<input type="password" ng-model="oldpassword" class="form-control" placeholder="原始密码" autocomplete="off">
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="form-group col-lg-12">
										<label for="customerName">新密码</label>
										<input type="password" ng-model="newpassword" class="form-control" placeholder="新密码"  autocomplete="off">
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="form-group col-lg-12">
										<label for="customerName">确认密码</label>
										<input type="password" ng-model="repassword" class="form-control" placeholder="确认密码" autocomplete="off">
									</div>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</form>
			
			
			 <!-- 底部按钮组 -->	
		  <div class="btn-toolbar list-toolbar" >
		      <a class="btn btn-danger" style="float:right" ng-click="repassword='';newpassword='';oldpassword=''">清空
		      	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
		      </a>
		      
		      <a class="btn btn-success" style="float:right" ng-click="updatePassword()">保存
		      	<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
		      </a>
		  </div>	
			
		</div>
	</div>


</body>
</html>
