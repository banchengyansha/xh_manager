<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<meta name="description" content=""></meta>
	<meta name="author" content=""></meta>
	<title>基本信息</title>
	
	<link href="../css/bootstrap.min.css" rel="stylesheet"></link>
	<link href="../css/metisMenu.min.css" rel="stylesheet"></link>
	<link href="../css/dataTables.bootstrap.css" rel="stylesheet"></link>
	<link href="../css/sb-admin-2.css" rel="stylesheet"></link>
	<link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css"></link>
	<link href="../css/boot-crm.css" rel="stylesheet" type="text/css"></link>
	
	<link href="../plugins/datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet" />

	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
	
    <script src="../plugins/datetimepicker/moment-with-locales.js"></script>
    <script src="../plugins/datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script src="../plugins/datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>


 	<!-- 引入angular的js -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    
    <script type="text/javascript" src="../js/base.js?version=002"></script>
    <script type="text/javascript" src="../js/service/baseCodeService.js?version=002"></script>
    <script type="text/javascript" src="../js/service/abilityItemService.js?version=002"></script>
    <script type="text/javascript" src="../js/service/oldmanMessageService.js?version=002"></script>
    <script type="text/javascript" src="../js/controller/baseController.js?version=002"></script>
    <script type="text/javascript" src="../js/controller/oldmanMessageController.js?version=002"></script>

	
	
	<style type="text/css">
		table{
		     border: 0px solid transparent !important;
		 }
		 
		.table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th{
			border-top: 0px solid #ddd;		 
		}
		
		tr>td>div>label{
			width:70px;
		}
		
		.breadcrumb > .unactive{
			color:#ccc;
		}
	</style>
</head>

<body ng-app="xhManager" ng-controller="oldmanMessageController" ng-init="findBaseCodeList();findOneBaseMessage();entity={};">
	
	
	
	
	
	<div id="wrapper">
		<div>
	          <ol class="breadcrumb">
	              <li class="active"><span><b>基本信息</b></span></li>
	              <li class="unactive"><span><b>联系人信息</b></span></li>
	              <li class="unactive"><span><b>日常生活能力</b></span></li>
	              <li class="unactive"><span><b>精神状态</b></span></li>
	              <li class="unactive"><span><b>感知觉与沟通</b></span></li>
	              <li class="unactive"><span><b>社会参与</b></span></li>
	              <li class="unactive"><span><b>老人近况</b></span></li>
	              <li class="unactive"><span><b>评估标准</b></span></li>
	              <li class="unactive"><span><b>结果确认</b></span></li>
	          </ol>
		</div>
		
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h2><b style="font-family:华文隶书; color:green">基本信息</b></h2>
				</div>
			</div>
			
				
		<!-- /.row -->
		<form  class="form-inline" action="" method="get">
			<div class="panel panel-default row-fluid" >
				<div class="panel-body" >
						<table class="table" >
							<tr>
								<td>
									<div class="form-group col-sm-4" >
										<label for="customerName">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名&nbsp;<font color="red">*</font></label> 
										<input type="text" ng-model="entity.name" class="form-control" >
									</div>
									
									<div class="form-group col-sm-4" >
										<label for="customerFrom">身份证号&nbsp;<font color="red">*</font></label> 
										<input type="text" ng-model="entity.idCart" class="form-control" ng-blur="calculateBirthday()">
									</div>
									
									<div class="form-group col-sm-4">
										<label for="customerFrom">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别&nbsp;<font color="red">*</font></label> 
										<span>
							      			<input type="radio" ng-value="1" ng-model="entity.gender" >男&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							            </span>
							            <span>  
						      				<input type="radio" ng-value="2" ng-model="entity.gender" >女&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							            </span>
									</div>
								</td>
							</tr>
							
							
							<tr>
								<td>
									<div class="form-group col-sm-4">
										<label for="customerFrom">出生日期&nbsp;<font color="red">*</font></label> 
										<input type="text" id="birthday_time" ng-model="entity.birthday" readonly class="form-control" >
									</div>
									
									<div class="form-group col-sm-4">
										<label for="customerFrom" >民&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;族&nbsp;<font color="red">*</font></label> 
										<input type="text" ng-model="entity.nation" class="form-control">
									</div>
									
									<div class="form-group col-sm-4">
										<label for="customerFrom" >社保卡号</label> 
										<input type="text" ng-model="entity.socialSecurityCard" class="form-control">
									</div>
									
								</td>
							</tr>
							
							
							<tr>
								<td>
									<div class="form-group col-sm-8">
										<label for="customerFrom">婚姻状况&nbsp;<font color="red">*</font></label> 
										
										<span ng-repeat="item in codeTypeMap['002']">
						      				<input type="radio" ng-value="item.id" ng-model="entity.maritalStatus" >{{item.itemName}}&nbsp;&nbsp;&nbsp;
							             </span>
									</div>
									
									<div class="form-group col-sm-4">
										<label for="customerFrom" >居住地址&nbsp;<font color="red">*</font></label> 
										<input type="text"  ng-model="entity.livingAddress" class="form-control" placeholder="前三/四位为所在区,如:雁塔区...">
									</div>
								</td>
							</tr>
							
							
							<tr>
								<td>
									<div class="form-group col-sm-12">
										<label for="customerFrom">文化程度&nbsp;<font color="red">*</font></label> 
										<span ng-repeat="item in codeTypeMap['003']">
							      			<input type="radio" ng-value="item.id" ng-model="entity.cultureDegree"  >{{item.itemName}}
							             </span>
									</div>
								</td>
							</tr>
							
							
							<tr>
								<td>
									<div class="form-group col-sm-12">
										<label for="customerFrom" >宗教信仰&nbsp;<font color="red">*</font></label> 
										<span ng-repeat="item in codeTypeMap['009']">
							      			<input type="radio" ng-value="item.id" ng-model="entity.belief"  >{{item.itemName}}
							             </span>
									</div>
								</td>
							</tr>
							
							
							<tr>
								<td>
									<div class="form-group col-sm-12">
										<label for="customerFrom">居住情况&nbsp;<font color="red">*</font></label> 
										<span ng-repeat="item in codeTypeMap['004']">
							      			<input type="radio" ng-value="item.id" ng-model="entity.livingCondition" >{{item.itemName}}
							             </span>
									</div>
								</td>
							</tr>
							
							
							<tr>
								<td>
									<div class="form-group col-sm-12">
										<label for="customerFrom">经济来源&nbsp;<font color="red">*</font></label> 
										 <span ng-repeat="item in codeTypeMap['005']">
							      			<input type="radio" ng-value="item.id"  ng-model="entity.economicSource">{{item.itemName}}&nbsp;&nbsp;&nbsp;
							             </span>
									</div>
								</td>
							</tr>
							
							
							<tr>
								<td>
									<div class="form-group col-sm-12">
										<label for="customerFrom">医疗费用支付方式&nbsp;<font color="red">*</font></label> 
										<span ng-repeat="item in codeTypeMap['006']">
							      			<input type="radio" ng-value="item.id"  ng-model="entity.paymentType">{{item.itemName}}&nbsp;&nbsp;&nbsp;
							             </span>
									</div>
								</td>
							</tr>
							
							
							<tr>
								<td>
									<div class="form-group col-sm-12">
										<label for="customerFrom">评估原因&nbsp;<font color="red">*</font></label> 
										<span  ng-repeat="item in codeTypeMap['007']">
							      			<input type="radio" ng-value="item.id" ng-model="entity.assessmentReason">{{item.itemName}}&nbsp;&nbsp;&nbsp;
							             </span>
									</div>
								</td>
							</tr>
							
						</table>
				</div>
			</div>
			
		</form>
			
		
		
		  <!-- 底部按钮组 -->	
		  <div class="btn-toolbar list-toolbar" >
		      <a ng-if="updateStatus==false" class="btn btn-danger" style="float:right" ng-click="entity={}">清空
		      	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
		      </a>
		      
		      
		      
		      <a ng-if="updateStatus==false"  class="btn btn-success" style="float:right" ng-click="save()">下一步
		      	<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
		      </a>
		      
		       <a ng-if="updateStatus==true"  class="btn btn-success" style="float:right" ng-click="save()">保存
		      	<span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
		      </a>
		  </div>	
			
		</div>
	</div>
	
	
	
	






	<script>
		$("#birthday_time").datetimepicker({
			language: 'zh-CN',//显示中文
	        format: 'yyyy-mm-dd',//显示格式
	        minView: "month",//设置只显示到月份
	        initialDate: new Date(),
	        autoclose: true,//选中自动关闭
	        todayBtn: true,//显示今日按钮
	        locale: moment.locale('zh-cn')
        });
	</script>
</body>


</html>
